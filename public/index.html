<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTIS Reports</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>PTIS REPORTS</h1>
        <button id="get-excel" class="button" style="vertical-align:middle;display:none;"><span>Export To Excel</span>
        <button id="gen-btn" class="button" style="vertical-align:middle"><span>Generate Report </span>
    </header>
    <main>
        <div class="outerDiv" style="width: 50%; height: 400px; display: flex;align-items: center;flex-direction: column;">
            <h2 style="text-decoration: underline; margin-bottom:20px;">Graphical Representation</h2>
            <div id="chartContainer"></div>
        </div>
        
           
        
        <div class="outerDiv" style="width: 50%; height: 400px; display: flex;align-items: center;flex-direction: column;">
            <h2 style="text-decoration: underline; margin-bottom:20px;">Tabular Representation</h2>
            <div style="width:100%;height: 400px;overflow-y: scroll;">
                <table id="table">
                    <tr>
                        <th>MapID</th>
                        <th>BuildingName</th>
                    </tr>
                   <!--  <tr>
                        <td>abc</td>
                        <td>abc</td>
                    </tr> -->
                </table>
            </div>
        </div>
    </main>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
